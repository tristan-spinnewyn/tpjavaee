<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./layout_user.xhtml">
    <ui:define name="main">
        <p:card>
            <f:facet name="title">#{msg['example.userslist']}</f:facet>
            <p:dataTable id="users" value="#{admin.getUsers()}"
                         var="user"
                         sortBy="#{user.userMail}">
                <p:column headerText="#{msg['example.username']}">
                    #{user}
                </p:column>
                <p:column headerText="#{msg['example.isuseractive']}">
                    <h:form>
                        <p:commandButton value="désactiver"
                                         title="désactiver"
                                         rendered="#{admin.isUserActive(user)}"
                                         action="#{admin.changeActive(user)}"
                                        update="users"/>
                        <p:commandButton value="Activer"
                                         title="Activer"
                                         rendered="#{!admin.isUserActive(user)}"
                                         update="users"
                                         action="#{admin.changeActive(user)}"/>
                    </h:form>
                </p:column>
                <f:facet name="footer">
                    <h:outputFormat value="#{msg['example.userscount']}"><f:param value="#{index.users.size()}"/></h:outputFormat>
                </f:facet>
            </p:dataTable>
        </p:card>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./layout.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGrid columns="1" style="margin: 0 auto;">
            <p:panel header="#{msg['app.registerForm']}">
                <h:form
                        prependId="false">
                    <p:messages/>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="usermail" value="#{msg['app.username']}"/>
                        <p:inputText id="usermail"/>
                        <h:outputLabel for="password" value="#{msg['app.password']}"/>
                        <p:password id="password"/>
                        <h:outputLabel for="checkpassword" value="#{msg['app.checkpassword']}"/>
                        <p:password id="checkpassword"/>
                        <p:spacer/>
                        <p:commandButton value="#{msg['app.register']}"
                                         ajax="false"
                                         action="#{register.register}"
                                         icon="fa fa-sign-in"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </h:panelGrid>
    </ui:define>

</ui:composition>

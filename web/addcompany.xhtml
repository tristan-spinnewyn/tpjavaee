<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./layout_user.xhtml">
    <ui:define name="main">
        <h:form>
            <h:panelGrid columns="1" cellpadding="5">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:autoComplete value="#{addCompany.company}"
                                    completeMethod="#{addCompany.findCompaniesByName}"
                                    minQueryLength="2"
                                    required="true"
                                    requiredMessage="La société est obligatoire"
                                    var="company"
                                    forceSelection="true"
                                    itemLabel="#{company.toString()}"
                                    itemValue="#{company}"
                                    size="80"
                                    converter="company"
                    />
                    <p:commandButton icon="fa fa-plus"
                                     action="#{addCompany.add}"
                                     update="@form"/>
                </h:panelGrid>
                <p:dataTable value="#{addCompany.companies}"
                             emptyMessage=""
                             var="company"
                             style="width: 600px;">
                    <p:column headerText="Symbole"
                              style="width: 200px;">
                        <h:outputText value="#{company.symbol}"/>
                    </p:column>
                    <p:column headerText="Société">
                        <h:outputText value="#{company.name}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Ajouter au panier de cotations"
                                 icon="fa fa-plus"
                                 action="#{addCompany.save()}"
                                 process="@this"
                />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
